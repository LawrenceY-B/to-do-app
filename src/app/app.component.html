<div class="container">
  <div class="img-container"></div>
  <div class="todo-container">
    <div class="todo-box">
      <section class="top-container">
        <article class="topbar">
          <p>TODO</p>
          <img src="assets/images/sunny.svg" alt="">
        </article>
        <div class="todo-input">
          <div class="checkbox" [(ngModel)]="text"></div>
          <form action="">
            <input type="text" value="todo" name="todo" placeholder="Create a new task" (keyup)="submit_todo($event)"
              [(ngModel)]="text">
            <input type="submit" value="submit" name="submit" id="submitbtn" style="display: none;">
          </form>
        </div>
      </section>

      <div class="todo-display" *ngFor="let item of results">
        <div class="checkbox" (click)="changecolor(path1,item)" #path1></div>
        <p>{{item.name}}</p>
      </div>
    </div>
  </div>
</div>
